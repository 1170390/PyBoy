install:
  - |-
    case $TRAVIS_OS_NAME in
      windows)
        $msys2 make build
      ;;
      *)
        if [ "$PYPY_TESTING" = "" ]; then make build; fi
      ;;
    esac

script:
  - |-
    case $TRAVIS_OS_NAME in
      windows)
        $msys2 TEST_CI=1 TEST_NO_UI=1 make test_cython
        $msys2 TEST_CI=1 TEST_NO_UI=1 make test_pypy
      ;;
      *)
        if [ "$PYPY_TESTING" = "" ]; then TEST_CI=1 TEST_NO_UI=1 make test_cython; fi
        if [ "$PYPY_TESTING" = "1" ]; then TEST_CI=1 TEST_NO_UI=1 make test_pypy; fi
      ;;
    esac

deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: 
  skip_existing: true
  distributions: "sdist bdist_wheel"
  on:
    branch: master
    tags: true
    condition: $PYPY_TESTING = 0
